<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float&Margin - lesson 9</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <section class="first">
      <div class="first__block1  block"></div>
      <div class="first__block2  block"></div>
    </section>
  
    <section class="second">
      <div class="second__block1 block"></div>
      <div class="second__block2 block"></div>
      <div class="second__block3 block"></div>
      <div class="second__block4 block"></div>
    </section>
  
    <section class="third">
      <div class="third__block1 block"></div>
      <div class="third__block2 block"></div>
      <div class="third__block3 block"></div>
      <div class="third__block4 block"></div>
    </section>
  
    <section class="fourth">
      <div class="fourth__wrap-blocks-main">
        <div class="fourth__block1 block"></div>
        <div class="fourth__wrap-blocks">
          <div class="fourth__block2 block"></div>
          <div class="fourth__block3 block"></div>
        </div>
      </div>
    </section>
  
    <section class="fifth">
      <div class="fifth__wrap-blocks-main">
        <div class="fifth__block1 block"></div>
        <div class="fifth__wrap-blocks">
          <div class="fifth__block2 block"></div>
          <div class="fifth__block3 block"></div>
        </div>
      </div>
    </section>

  </div>
</body>

</html>
